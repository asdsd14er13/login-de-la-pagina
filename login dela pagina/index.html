<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>REGISTRO E INICIO DE SESION</title>
</head>
<body>
   <div class="container-form register">
      <div class="information">
          <div class="info-childs">
            <h2>Bienvenido</h2>
            <p>Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</p>
            <input type="button" value="Iniciar Sesión" id="sing-in">
          </div>
      </div>
      <div class="form-information">
          <div class="form-information-childs">
            <h2>Crear una Cuenta</h2>
            <div class="icons">
              <i class='bx bxl-google'></i>
            </div>
            <p>o usa tu gmail para registrarte</p>
            <form class="form">
                <label>
                  <i class='bx bxs-user-circle'></i>
                    <input type="text" placeholder="Nombres Completos">
                </label>
                <label>
                  <i class='bx bx-envelope'></i>
                  <input type="email" placeholder="Correo Electronico">
                </label>
                <label>
                  <i class='bx bx-lock'></i>
                  <input type="password" placeholder="Contraseña">
                </label>
                <input type="submit" value="Registrarse">
            </form>
          </div>
      </div>
   </div>




   <div class="container-form login hide">
    <div class="information">
        <div class="info-childs">
          <h2>¡¡Bienvenido nuevamente!!</h2>
          <p>Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</p>
          <input type="button" value="Registrarse" id="sing-up">
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
          <h2>Iniciar Sesión</h2>
          <div class="icons">
            <i class='bx bxl-google'></i>
          </div>
          <p>o Inicia Sesión con una cuenta</p>
          <form class="form">
              <label>
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="Correo Electronico">
              </label>
              <label>
                <i class='bx bx-lock'></i>
                <input type="password" placeholder="Contraseña">
              </label>
              <input type="submit" value="Iniciar Sesión">
          </form>
        </div>
    </div>
 </div>
 <script src="script.js"></script
</body>
</html>
